resources:
  pipelines:
    pipeline_synthea_data_model:
      name: Synthea CSV Data Model
      configuration:
        catalog_use: mgiglia
        schema_use: synthea_pipeline
        volume_use: landing
        volume_sub_path_use: ""
        resource_types: patients, encounters, claims_transactions, conditions,
          medications, claims, devices, payers, imaging_studies
      libraries:
        - glob:
            include: ../pipelines/data_sources/**
        - glob:
            include: ../pipelines/transformations/stage.py
        - glob:
            include: ../pipelines/transformations/encounters.sql
      schema: synthea_pipeline
      development: true
      photon: true
      channel: PREVIEW
      catalog: mgiglia
      serverless: true
      data_sampling: false
      event_log:
        name: event_log_pipeline_${resources.pipelines.pipeline_synthea_data_model.id}
        schema: synthea_pipeline
        catalog: mgiglia
      root_path: /Workspace/Users/matthew.giglia@databricks.com/synthea-on-dbx/pipelines

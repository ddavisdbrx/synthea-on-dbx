resources:
  jobs:
    syntheaRunCSVDataLoad.job.yml:
      name: synthea-run-csv-data-model

      schedule:
        # Run every day at 8:37 AM
        quartz_cron_expression: '44 37 8 * * ?'
        timezone_id: Europe/Amsterdam

      email_notifications:
        on_failure:
          - matthew.giglia@databricks.com

      tasks:
        - task_key: refresh_bronze_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines..id}
        - task_key: refresh_silver_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines.pipeline_synthea_data_model.id}
          depends_on:
            - task_key: refresh_bronze_pipeline